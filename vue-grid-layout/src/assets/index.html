<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #acacac;
    }

    .form-container {
        display: block;
        position: relative;
        width: 400px;
        height: 400px;
        background: #fff;
        margin: 50px auto;
        padding: 30px;
    }

    input {
        display: block;
        position: relative;
        background: none;
        border: 2px solid #acacac;
        border-radius: 5px;
        width: 100%;
        font-weight: bold;
        padding-left: 10px;
        font-size: 16px;
        height: 35px;
        z-index: 1;
    }

    label {
        display: inline-block;
        position: relative;
        top: -32px;
        left: 10px;
        color: #acacac;
        font-size: 16px;
        z-index: 2;
        transition: all 0.2s ease-out;
    }

    input:focus,
    input:valid {
        outline: none;
        border: 2px solid #00aced;
    }

    input:focus+label,
    input:valid+label {
        top: -50px;
        font-size: 16px;
        color: #00aced;
        background-color: #fff;
    }
</style>

<body>
    <div class="main">
        <div class="form-container">
            <input type="text" name="input1" required>
            <label for="input1">Account</label>

            <input type="text" name="input2" required>
            <label for="input2">Password</label>
        </div>
    </div>
</body>

</html>
